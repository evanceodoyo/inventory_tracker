{% extends 'base.html' %}
{% load static %}

{% block content %}    
<body>
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
        <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable" style="overflow-y: auto;" data-simplebar data-simplebar-force-enabled="true">
            <div class="container h-vh d-flex justify-content-center align-items-center flex-column">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <a href="{% url 'home' %}" class="drawer-brand-circle mr-2">{{ site_icon }}</a>
                    <h2 class="ml-2 text-bg mb-0"><strong>{{ site_name }}</strong></h2>
                </div>
                <div class="row w-100 justify-content-center">
                    <div class="card card-login mb-3">
                        <div class="card-body">
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Email</label>

                                    <div class="input-group input-group--inline">
                                        <div class="input-group-addon">
                                            <i class="material-icons">account_circle</i>
                                        </div>
                                        <input type="email" class="form-control" name="email" value="{{ email }}" required>
                                    </div>
                                    {% if request.GET.next %}
                                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                                    {% endif %}

                                </div>
                                <div class="form-group">
                                    <div class="d-flex">
                                        <label>Password</label>
                                        <span class="ml-auto"><a href="{% url 'password_reset' %}">Forgot password?</a></span>
                                    </div>

                                    <div class="input-group input-group--inline">
                                        <div class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </div>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <span class="mr-2">Don't have an account?</span>
                    <a href="{% url 'sign_up' %}">Sign Up</a>
                </div>
            </div>


        </div>
    </div>
</body>
{% endblock content %}
