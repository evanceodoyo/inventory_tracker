{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
        <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable" style="overflow-y: auto;"
            data-simplebar data-simplebar-force-enabled="true">


            <div class="container h-vh d-flex justify-content-center align-items-center flex-column">

                <div class="row w-100 justify-content-center mb-3">
                    <h1 class="display-1 mb-0">403</h1>
                </div>

                <div class="row w-100 justify-content-center mb-3">
                    <h1 class="text-uppercase mb-0">Forbidden!</h1>
                </div>

                <div class="row w-100 justify-content-center mb-5">
                    <a href="{% url 'home' %}" class="btn btn-primary text-uppercase">
                        <i class="material-icons md-18 align-middle">home</i>
                        <span class="align-middle">Back to homepage</span>
                    </a>
                </div>

                <div class="d-flex justify-content-center align-items-center mb-1">
                    <a href="{% url 'home' %}" class="drawer-brand-circle mr-2">{{ site_icon }}</a>
                    <h2 class="ml-2 text-bg mb-0"><strong>{{ site_name }}</strong></h2>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    &copy; {{ site_name }} 2022 - All rights reserved
                </div>

            </div>
        </div>
    </div>
</body>
{% endblock content %}
