{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
        <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable" style="overflow-y: auto;"
            data-simplebar data-simplebar-force-enabled="true">


            <div class="container h-vh d-flex justify-content-center align-items-center flex-column">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <a href="{% url 'home' %}" class="drawer-brand-circle mr-2">{{ site_icon }}</a>
                    <h2 class="ml-2 text-bg mb-0"><strong>{{ site_name }}</strong></h2>
                </div>
                <div class="row w-100 justify-content-center">
                    <div class="card card-signup mb-3">
                        <div class="card-body">
                            <form action="{% url 'sign_up' %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-md-6 mx-1">
                                        <label for="user_type">Sign Up As A</label>
                                        <select class="form-control" name="user_type">
                                            <option value="customer" selected>Customer</option>
                                            <option value="supplier">Supplier</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="first_name">First Name</label>
                                        <div class="input-group input-group--inline">
                                            <div class="input-group-addon">
                                                <i class="material-icons">person</i>
                                            </div>
                                            <input type="text" class="form-control" name="first_name" value="{{ first_name }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last_name">Last Name</label>
                                        <div class="input-group input-group--inline">
                                            <div class="input-group-addon">
                                                <i class="material-icons">person</i>
                                            </div>
                                            <input type="text" class="form-control" name="last_name" value="{{ last_name }}" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group left-icon">
                                    <label for="email">Email</label>
                                    <div class="input-group input-group--inline">
                                        <div class="input-group-addon">
                                            <i class="material-icons">mail_outline</i>
                                        </div>
                                        <input type="email" class="form-control" name="email" value="{{ email }}" required>
                                    </div>
                                </div>
                                <div class="form-group left-icon">
                                    <label>Password</label>
                                    <div class="input-group input-group--inline">
                                        <div class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </div>
                                        <input type="password" class="form-control" name="password" minlength="4" required>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="mr-2">Already have an account?</span>
                    <a href="{% url 'login' %}">Log In</a>
                </div>


            </div>
        </div>
</body>
{% endblock content %}
