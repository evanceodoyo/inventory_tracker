{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
    {% include '_account-nav.html' %}
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
        <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable" style="overflow-y: auto;" data-simplebar data-simplebar-force-enabled="true">
            <div class="container h-vh d-flex justify-content-center align-items-center flex-column">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <h2 class="ml-2 text-bg mb-0"><strong>Product Details Update</strong></h2>
                </div>
                <div class="row w-100 justify-content-center" style="overflow-x: hidden; overflow-y: auto;">
                    <div class="card card-body card-padded ">
                        <div class="card-body">
                            <form action="{% url 'edit_product' product.slug %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="name">Product Name</label>
                                        <div class="input-group input-group--inline">
                                            <input type="text" class="form-control" name="name"
                                                value="{{ product.name }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="sku">SKU</label>
                                        <div class="input-group input-group--inline">
                                            <input type="text" class="form-control" name="sku"
                                                value="{{ product.sku }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="old_price">Old Product Price</label>
                                        <div class="input-group input-group--inline">
                                            <input type="number" class="form-control" name="old_price" value="{{ product.old_price }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="price">Discounted Product Price</label>
                                        <div class="input-group input-group--inline">
                                            <input type="number" class="form-control" name="price" value="{{ product.price }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="reorder_level">Reorder Level</label>
                                        <div class="input-group input-group--inline">
                                            <input type="number" class="form-control" name="reorder_level" value="{{ product.reorder_level }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="status">Product Status (Active/Inactive)</label>
                                        <div class="input-group input-group--inline">
                                            <input type="checkbox" class="form-control" name="status" checked>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="quantity">Product Quantity</label>
                                        <div class="input-group input-group--inline">
                                            <input type="number" class="form-control" name="quantity" value="{{ product.quantity }}" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="image">Product Image</label>
                                        <img src="{{ product.image.url }}" alt="product image" width="340" height="200">
                                        <div class="input-group input-group--inline">
                                            <input type="file" class="form-control" name="image" value="{{ product.image.url }}" accept="image/*">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group left-icon">
                                    <label for="description">Product Description</label>
                                    <div class="input-group input-group--inline">
                                        <textarea class="form-control" name="description" cols="50" rows="10">{{ product.description }}</textarea>
                                    </div>
                                </div>
                                <div class="form-group left-icon">
                                    <label>Prducts Tag/Categories</label>
                                    <div class="input-group input-group--inline">
                                        <select multiple class="form-control" name="categories">
                                            {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group left-icon">
                                    <label>Prducts Specifications</label>
                                    <div class="input-group input-group--inline">
                                        <select class="form-control" name="specifications" multiple>
                                            {% for specification in specifications %}
                                            <option value="{{ specification.id }}">{{ specification.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <button type="submit" class="btn btn-danger mr-1">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
{% endblock content %}
