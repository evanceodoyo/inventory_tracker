{% extends 'base.html' %}
{% load static %}

{% block content %}    
<body>
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
        <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable" style="overflow-y: auto;" data-simplebar data-simplebar-force-enabled="true">

            <div class="container h-vh d-flex justify-content-center align-items-center flex-column">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <a href="{% url 'home' %}" class="drawer-brand-circle mr-2">{{ site_icon }}</a>
                    <h2 class="ml-2 text-bg mb-0"><strong>{{ site_name }}</strong></h2>
                </div>
                <div class="w-100">
                    <div class="card card-forgot-password mx-auto">
                        <div class="card-body">
                            <form action="{% url 'password_reset' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <div class="input-group input-group--inline">
                                        <div class="input-group-addon">
                                            <i class="material-icons">account_circle</i>
                                        </div>
                                        <input type="email" class="form-control" name="email" placeholder="Your email address" value="{{ email }}" required>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
